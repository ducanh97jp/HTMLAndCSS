<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-icon/css/all.css">
</head>

<body>
    <div id="menu">
        <div id="head">
            <i class="fa-solid fa-paper-plane"
                style="color: white; font-size:30px;  position: absolute; left: 75px; top: 35px;"></i>
            <input id="search" type="text" placeholder="Search">
            <i class="fa-brands fa-facebook-messenger"
                style="color: white; font-size:30px;  position: absolute; left: 700px; top: 35px;"></i>
        </div>

        <div id="content">
            <div id="nav">
                <div id="img"><img src="face.png" style="width: 50px; height: 50px"></div>
                <div id="name">
                    <p><b>My user name</b><br>
                        Monday at 10:00 AM <i class="fa-solid fa-earth-americas"></i></p>
                </div>
                <i class="fa-solid fa-ellipsis"
                    style="margin-right:20px;float: right;margin-top: 40px; font-size: 30px;color: #c7c5c5;;"></i>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
            <img src="faceb.png" alt="facebook" id="face">
            <div id="like">
                <i class="fa-regular fa-circle-heart" style="background-color:red; color:white;font-size: 15px;"></i>
                <i class="fa-thin fa-thumbs-up" style="background-color:blue; color:white;"></i>
                <small id="like"> lorem jpsum and 291 othes</small>
                <small id="comment">55 comments</small>
            </div>

            <div id="footer">
                <ul>
                    <li><i class="fa-thin fa-thumbs-up" style="font-size: 50px;"></i>Like</li>
                    <li><i class="fa-thin fa-message" style="font-size: 50px;"></i>Comment</li>
                    <li><i class="fa-solid fa-share" style="font-size: 50px;"></i>Share</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
