<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row w-75 h-75 mx-auto my-5">
            <div class="col-6 px-0">
                <img src="./image/term-bg-1-666de2d941529c25aa511dc18d727160.jpeg" alt="" class="h-100 w-100">
            </div>
            <div class="col-6 m-0 px-5 text-white h-100" style="background-color: blueviolet;">
                <form>
                    <h1>Sign Up</h1>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Full name</label>
                        <input type="text" class="form-control h-50" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control h-50" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Usename</label>
                        <input type="text" class="form-control h-50" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control h-50" id="exampleInputPassword1">
                    </div>
                    <div>
                        <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control h-50" id="exampleInputPassword1">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to the
                            <b><a href="#">Terms of User</a></b>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                        <div class="col-6">
                            <a href="#" class="m-auto"> Sign in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
