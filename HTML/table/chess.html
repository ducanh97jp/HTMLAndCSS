<style>
        table {

        tr:nth-child(even) {

        tr:nth-child(odd) {

<script>
    let arr = [ "", "A", "B", "C", "D", "E", "F", "G", "H"];
    let a;
    a = "<table>";
    for (let i = 0; i <= 9; i++) {
        if (i == 0) {
            a += "<tr>";
            for (let j = 0; j <= 9; j++) {
                if (j == 0) {
                    a += "<th style='font-size: 25px; width:60px;height:30px; background-color: rgb(251, 192, 42);'></th>";
                } else if(j == 9) {
                    a += "<th style='width:20px;'></th>";
                } else {
                    a += "<th style='font-size: 25px; width:30px; height:30px; background-color: rgb(251, 192, 42);'>" + j + "</th>";
                }
            }
            a += "</tr>";
        } else if(i == 9) {
            a += "<tr></tr>";
        } else {
            a += "<tr>";
            for (let e = 0; e <= 8; e++) {
                if (e == 0) {
                    a += "<th style='font-size: 25px; width:30px; height:60px; background-color: rgb(251, 192, 42);'>" + arr[i] + "</th>";

</script>
